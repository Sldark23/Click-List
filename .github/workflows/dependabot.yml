name: Dependabot

on:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm ci

      - name: Run Dependabot
        uses: dependabot/dependabot-core@v0.217.0
        with:
          command: "bundle exec dependabot"
          args: "--update-config --allow-duplicate-dependencies --ignore-dependencies=none"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: "/"

      - name: Commit Dependabot changes
        run: |
          git config --global user.name "Dependabot"
          git config --global user.email "dependabot@example.com"
          git commit -am "chore(deps): update dependencies"
          git push
